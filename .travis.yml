language: generic

os:
    - linux
    - osx

env:
  matrix:
    - PYTHON_VERSION=3.6
    - PYTHON_VERSION=3.7
    - PYTHON_VERSION=3.8
    - PYTHON_VERSION=3.9

install:
    # Install Miniconda.
    - |
      MINICONDA_URL="https://repo.continuum.io/miniconda"
      if [ $TRAVIS_OS_NAME = linux ]; then
          MINICONDA_FILE="Miniconda3-latest-Linux-x86_64.sh"
      elif [ $TRAVIS_OS_NAME = osx ]; then
          MINICONDA_FILE="Miniconda3-latest-MacOSX-x86_64.sh"
      fi
      curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
      bash $MINICONDA_FILE -b

    # Configure conda.
    - source $HOME/miniconda3/bin/activate root
    - conda config --remove channels defaults
    - conda config --add channels defaults
    - conda config --add channels conda-forge
    - conda config --set show_channel_urls true
    - conda config --set always_yes True
    - conda info

    - conda create -y --name test python=${PYTHON_VERSION}
    - conda activate test
    # We need the toolchain stuff to work around
    # https://github.com/conda/conda/issues/6030
    - if [ "$TRAVIS_OS_NAME" = linux ]; then conda install -y binutils gcc_linux-64 gxx_linux-64; fi
    - conda install -y setuptools pip sphinx cython
    - pip install flake8 twine
    - export LDFLAGS="-L$CONDA_PREFIX/lib"
    - export CFLAGS="-I$CONDA_PREFIX/include"

script:
    - gcc --version
    - g++ --version
    - cython --version
    - make configure
    - ./configure
    - make -j4 install
    - make -j4 check-all
    - make -j4 distcheck
    - flake8 --max-line-length=88 --ignore=E265 src
    - twine check dist/*

